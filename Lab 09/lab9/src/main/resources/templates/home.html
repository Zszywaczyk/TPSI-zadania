<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<br />
<br />
<form action="/newpost" method="POST">
    Tytuł: <input type="text" name="title" size="150"/><br />
    Treść: <textarea name="content" cols="150" rows="5"/><br />
    <input type="submit" value="Dodaj wpis" />
</form>


<div th:each="post : ${Posts}">
    <h1 th:text="|${post.id} ${post.title}|"></h1>
    <p th:text="${post.content}"></p>
    <form>
        <button name="id" type="submit" formaction="/deletePost" formmethod="post" th:attr="value=${post.id}">Usun post</button>
    </form>
</div>

</body>
</html>
