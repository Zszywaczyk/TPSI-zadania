<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Dodawanie</title>
    <meta charset="UTF-8" />
    <style>
        input.error {
            background: pink;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div>
        <h2>Dodawanie</h2>
        <form th:object="${calculatorForm}" action="/add" method="post">
            x = <input type="text" th:field="*{x}" th:errorclass="error"/>
            <span th:if="${#fields.hasErrors('x')}" th:errors="*{x}">Błędne dane</span>
            <br/>
            y = <input type="text" th:field="*{y}" th:errorclass="error"/>
            <span th:if="${#fields.hasErrors('y')}" th:errors="*{y}">Błędne dane</span>
            <br/>
            <input type="submit" value="Dodaj" />
        </form>
    </div>
</section>
</body>
</html>
