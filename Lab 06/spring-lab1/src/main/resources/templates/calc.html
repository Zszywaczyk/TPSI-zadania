<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kalkulator</title>
</head>
<body>
<h1>Kalkulator</h1>

<form action="/calc/compute" method="post">
    X: <input type="number" name="xvalue" />
    Y: <input type="number" name="yvalue" />
    <input type="submit" value="Wyślij" />
</form>
<br />
<form action="/calc/computeOperation" method="post">
    X: <input type="number" name="xvalue" />
    Y: <input type="number" name="yvalue" />
    Operacja: <select name="operation">
    <option value="dodawanie">Dodawanie</option>
    <option value="odejmowanie">Odejmowanie</option>
    <option value="mnożenie">Mnożenie</option>
    <option value="dzielenie">Dzielenie</option>
</select>
    <input type="submit" value="Wyślij" />
</form>
<form action="/calc/computeWithClass" method="post">
    X: <input type="number" name="valueX" step="0.01" />
    Y: <input type="number" name="valueY" step="0.01" />
    Operacja: <select name="operation">
    <option value="dodawanie">Dodawanie</option>
    <option value="odejmowanie">Odejmowanie</option>
    <option value="mnożenie">Mnożenie</option>
    <option value="dzielenie">Dzielenie</option>
</select>
    <input type="submit" value="Wyślij" />
</form>

</body>
</html>
